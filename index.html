<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <header>
      <!-- <h1>Soon...</h1> -->
      <p></p>
      <nav>
        <ul>
          <!-- <li><a href="index.html">Главная</a></li> -->
          <!-- <li><a href="catalog.html">Другая страница</a></li> -->
        </ul>
      </nav>
    </header>
    <main>
      <article class = "calculator">
        <section class="calculator-container">
          <div class="calculator-title">
            <h2>Калькулятор</h2>
            <img class="calculate-icon" src="images/calculate-icon.svg " alt="calculator icon">
          </div>
          <div class ="display"></div>
          <div class="calculator-buttons">
            <div class="left-panel">
                <div class="row">
                    <div class="calc-button left-button topButtons">C</div>
                    <div class="calc-button left-button topButtons">Del</div>
                    <div class="calc-button left-button topButtons">(</div> 
                    <div class="calc-button left-button topButtons">)</div>
                </div>
                <div class="row">
                    <div class="calc-button left-button">7</div>
                    <div class="calc-button left-button">8</div>
                    <div class="calc-button left-button">9</div>
                </div>
                <div class="row">
                    <div class="calc-button left-button">4</div>
                    <div class="calc-button left-button">5</div>
                    <div class="calc-button left-button">6</div>
                </div>
                <div class="row">
                    <div class="calc-button left-button">1</div>
                    <div class="calc-button left-button">2</div>
                    <div class="calc-button left-button">3</div>
                </div>
                <div class="row">
                    <div class="calc-button left-button">0</div>
                    <div class="calc-button left-button">.</div>
                </div>
            </div>
            <div class="right-panel">
            <div class="column">
              <div class="calc-button side-Button">sin</div>
              <div class="calc-button side-Button">%</div>
              <div class="calc-button side-Button">*</div>
              <div class="calc-button side-Button">+</div>
              <div class="calc-button side-Button">=</div>
            </div>
            <div class="column">
              <div class="calc-button side-Button">cos</div>
              <div class="calc-button side-Button">!</div>
              <div class="calc-button side-Button">/</div> 
              <div class="calc-button side-Button">-</div>      
              <div class="calc-button side-Button">π</div> 
            </div>
            <div class="column">
              <div class="calc-button side-Button">ln</div>
              <div class="calc-button side-Button">lg</div>
              <div class="calc-button side-Button">^</div>
              <div class="calc-button side-Button">√</div>
              <div class="calc-button side-Button">e</div>
            </div>
            </div>
          </div>
        </section>
        <section></section>
      </article>
    </main>
    <footer>

    </footer>
    <script type="module" src="scripts/main.js" defer></script>
  </body>
</html>
