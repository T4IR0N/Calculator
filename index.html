<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <header>
      <!-- <h1>Soon...</h1> -->
      <p></p>
      <nav>
        <ul>
          <!-- <li><a href="index.html">Главная</a></li> -->
          <!-- <li><a href="catalog.html">Другая страница</a></li> -->
        </ul>
      </nav>
    </header>
    <main>
      <article class = "calculator">
        <section class="calculator-container">
          <div class="calculator-title">
            <h2>Калькулятор</h2>
            <img class="calculate-icon" src="images/calculate-icon.svg " alt="calculator icon">
          </div>
          <div class ="display"></div>
          <div class="buttons">
            <div class="left">
                <div class="row">
                    <div class="calc-Button topButtons">C</div>
                    <div class="calc-Button topButtons">Del</div>
                    <div class="calc-Button topButtons">π</div> 
                    <div class="calc-Button topButtons">e</div>
                </div>
                <div class="row">
                    <div class="calc-Button">7</div>
                    <div class="calc-Button">8</div>
                    <div class="calc-Button">9</div>
                </div>
                <div class="row">
                    <div class="calc-Button">4</div>
                    <div class="calc-Button">5</div>
                    <div class="calc-Button">6</div>
                </div>
                <div class="row">
                    <div class="calc-Button">1</div>
                    <div class="calc-Button">2</div>
                    <div class="calc-Button">3</div>
                </div>
                <div class="row">
                    <div class="calc-Button">0</div>
                    <div class="calc-Button">.</div>
                </div>
            </div>
            <div class="right">
                <div class="side-Button">+</div>
                <div class="side-Button">-</div>
                <div class="side-Button">*</div>
                <div class="side-Button calc-Button">(</div>
                <div class="side-Button">=</div>
            </div>
            <div class="right">
              <div class="side-Button">^</div>
              <div class="side-Button">√</div>
              <div class="side-Button">/</div> 
              <div class="side-Button calc-Button">)</div>      
              <div class="side-Button">%</div> 
          </div>
        </div>
        </section>
        <section></section>
      </article>
    </main>
    <footer>

    </footer>
    <script type="module" src="scripts/main.js" defer></script>
  </body>
</html>
